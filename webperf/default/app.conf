#
# Splunk app configuration file
#

[install]
state = enabled
is_configured = 0

[ui]
is_visible = 1
label = Web Performance

[launcher]
author = Cody Harris
description = This Splunk app measures the performance of websites using JavaScript (boomerang.js) to beacon Navigation Timing metrics, including DNS Lookup, Start Render, Doc Ready, and Total Page Load Times, to Splunk via Node.js. This monitoring method, known as Real User Monitoring or RUM, collects performance data from real users in real-time. Visit the Help section of this app to learn how to get RUM data into Splunk.
version = 0.6.5

[package]
id = webperf
